[theme]
# Mobile-optimized color scheme
primaryColor = "#FF6B35"  # Warm orange for primary actions
backgroundColor = "#FFFFFF"  # Clean white background
secondaryBackgroundColor = "#F8F9FA"  # Light gray for cards
textColor = "#212529"  # Dark gray for readability
font = "sans serif"

[server]
# Enable file watcher for development
fileWatcherType = "auto"
headless = true

[browser]
# Optimize for mobile
gatherUsageStats = false

[client]
# Show error details
showErrorDetails = true
toolbarMode = "minimal"

[runner]
# Faster rerun
fastReruns = true

[ui]
# Hide default Streamlit elements for cleaner mobile UI
hideTopBar = false
hideSidebarNav = false
